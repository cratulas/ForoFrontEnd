<div class="profile-container container-fluid">
  <div class="profile-card">
    <h2 class="text-center profile-title mb-3">Modificar Perfil</h2>
    <p class="text-muted text-center">Solo puedes cambiar tu contraseña</p>

    <form (ngSubmit)="modificarPerfil()" #form="ngForm">
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" id="rol" class="form-control" [value]="rolNombre" disabled />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" disabled />
      </div>

      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" name="nombreUsuario" disabled />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Nueva contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-warning w-100">Actualizar Contraseña</button>
    </form>

    <div class="mt-3 text-center" *ngIf="mensaje">
      <span [ngClass]="exito ? 'text-success' : 'text-danger'">{{ mensaje }}</span>
    </div>

    <div class="profile-links text-center mt-4">
      <a routerLink="/home">Volver al inicio</a>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-danger" (click)="cerrarSesion()">Cerrar sesión</button>
    </div>
    
  </div>
</div>
