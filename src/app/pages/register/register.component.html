<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="register-card">
        <h2 class="register-title">Registro de Usuario</h2>
        <p class="text-center text-muted">Crea una nueva cuenta para acceder al foro</p>

        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
          </div>
          <div class="mb-3">
            <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" [(ngModel)]="confirmarPassword" required />
          </div>
          <button type="submit" class="register-button btn w-100">Registrarse</button>
        </form>

        <div class="register-links text-center mt-3">
          <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
