<div class="profile-container">
    <div class="profile-card">
      <h2 class="text-center profile-title mb-3">Modificar Perfil</h2>
      <p class="text-muted text-center">Actualiza tus datos personales del foro</p>
  
      <form (ngSubmit)="modificarPerfil()" #form="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
        </div>
  
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de usuario</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-warning w-100">Actualizar Perfil</button>
      </form>
  
      <div class="mt-3 text-center" *ngIf="mensaje">
        <span [ngClass]="exito ? 'text-success' : 'text-danger'">{{ mensaje }}</span>
      </div>
  
      <div class="profile-links text-center mt-4">
        <a routerLink="/home">Volver al inicio</a>
      </div>
    </div>
  </div>
